<h1>proxy:IP-Reflector</h1>
<p>IP-Reflector 是ip包转发代理，类似于pptp协议之类的</p>
<p>IP-Reflector 是用于将手机流量转发到电脑的tun网卡，然后对tun网卡的ip流量进行分析</p>
<p>服务端程序放在github上</p>

<h2>Tun Setting</h2>
<p>设置tun网卡的参数，加入使用IP-Reflector，需要跟电脑网卡的参数对应</p>
